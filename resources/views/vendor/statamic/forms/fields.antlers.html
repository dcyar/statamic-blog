{{ fields }}
    <div class="p-2">
        <label class="block pb-3 font-body font-medium text-primary dark:text-white">{{ display }}</label>
        <div class="p-1">{{ field }}</div>
        {{ if error }}
            <p class="text-gray-500">{{ error }}</p>
        {{ /if }}
    </div>
{{ /fields }}

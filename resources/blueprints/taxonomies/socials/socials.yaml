sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: link
        field:
          input_type: url
          antlers: false
          display: Link
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: active
        field:
          inline_label: Active
          default: false
          display: Active
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
